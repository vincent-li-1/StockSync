<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" type="text/css" media="all" 
          href="../static/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h1>StockSync</h1>
        <input type="text" id="searchinput" placeholder="Search for an item or warehouse...">
        <a href="/warehouseSearchResults?page=1">
          <button>Search</button>
        </a>
        <form id="addWarehouseForm" action="/insertWarehouse" method="POST">
            <label for="warehouseName">Warehouse Name:</label>
            <input type="text" id="warehouseName" name="warehouseName" placeholder="Enter warehouse name">
            <label for="warehouseAddress">Warehouse Address:</label>
            <input type="text" id="warehouseAddress" name="warehouseAddress" placeholder="Enter warehouse address">
            <label for="warehouseLong">Warehouse Longitude:</label>
            <input type="text" id="warehouseLong" name="warehouseLong" placeholder="Enter warehouse longitude">
            <label for="warehouseLat">Warehouse Latitude:</label>
            <input type="text" id="warehouseLat" name="warehouseLat" placeholder="Enter warehouse latitude">           
            <button type="submit">Add Warehouse</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
