<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Warehouse</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" />
</head>
<body>
    <h1>Edit Warehouse Details</h1>
    
    <form id="editForm"> <!-- id for JavaScript to target -->
        <!-- Hidden field to hold the warehouse ID -->
        <input type="hidden" name="warehouseId" id="warehouseId" th:value="${warehouse.warehouseId}" />
        
        <!-- Editable fields -->
        <div>
            <label for="warehouseName">Warehouse Name:</label>
            <input type="text" name="warehouseName" id="warehouseName" th:value="${warehouse.warehouseName}" required />
        </div>

        <div>
            <label for="warehouseLong">Longitude:</label>
            <input type="text" name="warehouseLong" id="warehouseLong" th:value="${warehouse.warehouseLong}" required />
        </div>

        <div>
            <label for="warehouseLat">Latitude:</label>
            <input type="text" name="warehouseLat" id="warehouseLat" th:value="${warehouse.warehouseLat}" required />
        </div>
        
        <!-- This submit button will trigger a JavaScript event, not form submission -->
        <button type="button" id="submitEdit">Save Changes</button>
    </form>

    <script src="script.js"></script> 
</body>
</html>
